<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Resume - AI Resume Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-robot"></i>
                AI Resume Analyzer
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link active">Analyze Resume</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <section class="dashboard">
        <h1>Analyze Your Resume</h1>
        
        <!-- Upload Section -->
        <div class="upload-container">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Upload Your Resume</h3>
            <p>Supported formats: PDF, DOCX</p>
            
            <input type="file" id="resumeFile" class="file-input" accept=".pdf,.docx">
            <br>
            <button class="analyze-btn" onclick="analyzeResume()" id="analyzeBtn">
                Analyze Resume
            </button>
        </div>

        <!-- Loading Section -->
        <div id="loadingSection" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Analyzing your resume with AI...</p>
            <p>This may take a few seconds</p>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section hidden">
            <h2>Analysis Results</h2>
            
            <!-- Basic Info -->
            <div class="skills-container">
                <h3><i class="fas fa-info-circle"></i> Resume Overview</h3>
                <div id="basicInfo"></div>
            </div>

            <!-- Skills Found -->
            <div class="skills-container">
                <h3><i class="fas fa-code"></i> Skills Identified</h3>
                <div id="skillsList"></div>
            </div>

            <!-- Job Recommendations -->
            <div class="jobs-container">
                <h3><i class="fas fa-briefcase"></i> Job Recommendations</h3>
                <div id="jobRecommendations"></div>
            </div>

            <!-- Improvement Suggestions -->
            <div class="suggestions-container">
                <h3><i class="fas fa-lightbulb"></i> Improvement Suggestions</h3>
                <div id="suggestionsList"></div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn-primary" onclick="analyzeAnother()">
                    Analyze Another Resume
                </button>
            </div>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="hidden">
            <div style="background: #ff6b6b; color: white; padding: 2rem; border-radius: 10px; text-align: center;">
                <h3><i class="fas fa-exclamation-triangle"></i> Error</h3>
                <p id="errorMessage"></p>
                <button class="btn-secondary" onclick="hideError()">Try Again</button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
